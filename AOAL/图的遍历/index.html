	<div class="thinkingbox" id="thinkingbox">
		<p class="title">算法思路</p>
		<div class="content">
			<p>从图的某一顶点出发访遍图中其余顶点，并且使每一个顶点仅被访问一次。这一过程就叫做图的遍历。</p>
			<p>图的遍历通常有两种方式，一种是深度优先搜索，一种是广度优先搜索。它们对无向图和有向图都适用。</p>
		</div>
